<!DOCTYPE html>

<head>

    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $('#btn').click(function()
        {
          var result = $('input[type = "checkbox"]:checked');
          console.log(jQuery.type(result[0]))
         if(result.length>0){
           var num = result.length + " checked "+" "
           result.each(function(){
            num += $(this).val()
           })
           $('#res').html(num)
         }
         else
         {
          $('#res').html('no radio button is checked')
         }
        })
        })
        
    </script>
    
</head>
